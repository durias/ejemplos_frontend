<ion-header>
  <ion-toolbar>
    <ion-title color="primary">list-reorder</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary">

      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="bloquear()" expand="block" fill="clear">
        Toggle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="permitir_mover"
                        (ionItemReorder)="doReorder($event)">

    
    <ion-item *ngFor="let personaje of personajes">
      <ion-label>{{personaje}}</ion-label>
      <ion-reorder slot="end">
        <ion-icon name="pizza-outline"></ion-icon>
      </ion-reorder>
    </ion-item>
  </ion-reorder-group>
  </ion-list>

</ion-content>
