<app-header titulo="checkbox"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data"
    (click)="onClick(item)">
      <ion-label>Check me</ion-label>
      <ion-checkbox [color]="item.name" slot="end" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
   Ver data
  </ion-button>

</ion-content>
